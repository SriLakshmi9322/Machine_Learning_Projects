<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction Model</title>
    <link rel="shortcut icon" href="static/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 bg-image" style="background-image: url({{ image_url }}); height: 85vh; background-repeat: no-repeat; background-size: cover;">
<!--        <h1 class="text-center">Gold Price Model</h1>-->
        <img style="width: 100%; height: 100px;" src="{{ url_for('static', filename='gold_price.png') }}" alt="">

<!--        <div class="text-center">-->
<!--            <img src="{{ image_url }}" alt="Gold" class="img-fluid" style="max-width: 200px;">-->
<!--        </div>-->

        <h2 class="mt-4 text text-light">Make a Prediction</h2>
        <form method="POST" action="/" class="mb-4">
            <div class="mb-3 text text-light">
                <label for="features" class="form-label">Enter feature values (comma-separated):</label>
                <textarea id="features" name="features" class="form-control" rows="3" placeholder="e.g., 1447.160034, 78.470001, 15.180000, 1.471692"></textarea>
            </div>
            <button type="submit" class="btn btn-warning btn-md text-dark d-grid gap-2 mx-auto">Predict</button>
        </form>

        {% if prediction is not none %}
        <h3 class="text text-light text-center"><b>Prediction Result</b></h3>
        <p class="text text-danger bg-light rounded text-center"><strong class="text text-dark">Predicted Gold Price:</strong> {{ prediction }}</p>
        {% endif %}

<!--        <div class="position-absolute top-60 end-80" style="margin-top: 50px;">-->
<!--            <h3 class="mt-4">Sample Data</h3>-->
<!--            {{ data | safe }}-->
<!--        </div>-->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
