<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/Icon.png" type="image/x-icon">
    <title>Fake News Detection (Real or Fake)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--<h1>Fake News Detector</h1>-->
    <img style="width: 100%; height: 200px;" src="{{ url_for('static', filename='fake_news.png') }}" alt="">
    <form method="POST" action="/predict" class="mb-5">
        <div class="d-grid gap-2 col-10 mx-auto">
            <textarea class="form-control border border-3 border-dark" name="news_content" placeholder="Enter News Article" rows="6" cols="50"></textarea><br><br>
        </div>
        <div class="d-grid col-3 mx-auto">
            <button class="btn btn-outline-dark btn-lg shadow-lg p-2 mb-2 rounded" type="submit">Predict</button>
        </div>
    </form>

    {% if prediction_result == 'Real News' %}
        <h1 class="text text-success text-center">
            Prediction: {{ prediction_result }}
        </h1>
    {% else %}
        <h1 class="text text-danger text-center">
            Prediction: {{ prediction_result }}
        </h1>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
